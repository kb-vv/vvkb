    <header class="globalHeader">
      <div class="clock"><p id="time">12.12.12.AM</p></div>
      <script>var time = document.querySelector("#time");
up(time);

function up(time) {
  var date = new Date();
  var h = date.getHours();
  var m = date.getMinutes();
  var s = date.getSeconds();
  var day_night = "AM";

  if (h <= 12) {
    day_night = "AM";
  } else if (h > 12 && h < 24) {
    day_night = "PM";
  } else if (h === 24) {
    h = 0;
  }

  if (h < 10) {
    h = "0" + h;
  }

  if (m < 10) {
    m = "0" + m;
  }

  if (s < 10) {
    s = "0" + s;
  }

  time.textContent = h + ":" + m + ":" + s + " " + day_night;
}

setInterval(function () {
  up(time);
}, 1000);</script>
